			/**
			 *  interface Composite{
			 * 		function add(obj);
			 * 		function remove(obj);
			 * 		function update(obj);
			 * }
			 */
			var CompositionImpl = function() {
				
			};
			
			CompositionImpl.prototype.add = function(obj) {
				// do something...
			}; 
			CompositionImpl.prototype.remove = function(obj) {
				// do something...
			};
			CompositionImpl.prototype.update = function(obj) {
				// do something...
			};
			
			var c1 = new CompositionImpl();
			var c2 = new CompositionImpl();
			alert(c1.add == c2.add);  // false
