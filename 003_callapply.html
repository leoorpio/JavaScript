		<script type="text/javascript" charset="utf-8">
			//call apply 简单的方法：绑定一些函数，用于传递函数 调用
			function sum(x,y){
				return x+y;
			}
			function call1(num1,num2){
				return sum.call(this,num1,num2);
			}
			function apply1(){
				return sum.apply(this,[num1,num2]);
			}
			
			alert(call1(10,20));
